<!-- This is a html file for my Spotify clone. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone - Web Player: Music for everyone</title>
    <!-- CDN link for bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CDN link for font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CDN link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CDN link for spotify icons -->
    <link rel="icon" href="./assets/logo.png" />

    <!-- link to custom css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="lib-option nav-option">
              <img src="./assets/library_icon.png" alt="" />
              <a href="#">Your Library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <p class="box-p1">Create your first playlist</p>
              <p class="box-p2">It's easy, we'll help you</p>
              <button class="badge">Create playlist</button>
            </div>

            <div class="box">
              <p class="box-p1">Let's find some podcast to follow</p>
              <p class="box-p2">It's easy, we'll help you</p>
              <button class="badge">Browse playlist</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mainContent">
        <div class="sticky-nav">
          <div class="sticky-nav-icons">
            <img src="./assets/backward_icon.png" alt="backward_icon" />
            <img
              src="./assets/forward_icon.png"
              alt="forward_icon"
              class="hide"
            />
          </div>
          <div class="sticky-nav-options">
            <button class="badge nav-item">Explore Premium</button>
            <button class="badge nav-item dark-badge">
              <i class="fa-regular fa-circle-down" style="margin-right: 5px"></i
              >Install App
            </button>

            <i class="fa-regular fa-user nav-item"></i>
          </div>
        </div>

        <div class="cards">
          <h2>Recently Played</h2>
          <div class="cards-container">
            <div class="card">
              <img
                src="./assets/card1img.jpeg"
                alt="card_image"
                class="card-img"
              />
              <p class="card-title">Top 50 - Global</p>
              <p class="card-info">
                Your daily updates of thr most played tracks
              </p>
              <!-- <p class="card-duration">04:25</p> -->
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="line"></div>
        </div>
      </div>
      <div class="musicPlayer">Music Player</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
